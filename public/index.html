<!DOCTYPE html5>
<html>
<head>
  <title>SkyMessenger</title>
  <link rel="stylesheet" type="text/css" href="/index.css" />

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(() => {
      const socket = io();
      $('#message-form').submit(() => {
        if($('#message-input').val().replace(/\s+/, '') === '') return false;

        socket.emit('message', $('#message-input').val());
        $('#message-input').val('');

        return false;
      });
      socket.on('message', (message) => {
        $('#messages').append($('<li>').text(message));
      });
    });
  </script>
</head>
<body>
  <div id="page-container">
    <ul id="messages"></ul>
    <form id="message-form" action="">
      <input id="message-input" autocomplete="off" /><button id="send">Send</button>
    </form>
  </div>
  <div id="size-modal-wrapper">
    <span id="size-modal">
      <center>Your screen is too small to display this app correctly!</center>
      <br/>
      <center>Please view this app on a larger screen!</center>
    </span>
  </div>
</body>
</html>

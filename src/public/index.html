<!DOCTYPE html5>
<html>
<head>
  <title>SkyMessenger</title>
  <link rel="stylesheet" type="text/css" href="index.css" />

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(() => {
      const socket = io();
      function hasLink(string) {
        return /https?:\/\/\S+/g.test(string);
      }
      function parseMessage(message) {
        let newContent = message.content.replace('<', '&lt;').replace('>', '&gt;');

        if(hasLink(newContent)) {
          console.log(`"${newContent}" has a link`);
        }

        return `${message.sender}: ${newContent}`;
      }
      let nickname = "";
      let loadedMessages = false;

      $('#message-form').submit(() => {
        if($('#message-input').val().replace(/\s+/, '') === '') return false;

        socket.emit('message', {sender: nickname, content: $('#message-input').val()});
        $('#message-input').val('');

        return false;
      });
      
      socket.on('message', (message) => {
        $('#messages').append($('<li>').text(parseMessage(message)));
      });

      socket.on('messageUpdate', (messageList) => {
        if(loadedMessages) return;

        for(let i in messageList) {
          $('#messages').append($('<li>').text(parseMessage(messageList[i])));
        }
      });

      $('#connect').click(() => {
        let nick = $('#nickname').val();

        if(/[^A-Za-z0-9 ]/g.test(nick) || nick.replace(/\s+/, '').length < 2 || nick.length > 20) {
          // TODO add an error message
          return;
        } else {
          nickname = nick;

          socket.emit('join', {id: socket.id, nick: nickname});

          $('#nickname-page-wrapper').hide();
          $('#message-page-wrapper').show();
        }
      });

      socket.on('userUpdate', (onlineUserList) => {
        document.getElementById('user-list').innerHTML = '';

        Object.values(onlineUserList).forEach((user) => {
          $('#user-list').append($('<li class="centered">').text(user));
        });
      });
    });
  </script>
</head>
<body>
  <div id="page-container">
    <div id="message-page-wrapper">
      <div id="message-view">
        <ul id="messages"></ul>
        <form id="message-form" action="">
          <input id="message-input" autocomplete="off" /><button id="send">Send</button>
        </form>
      </div>
      <div id="sidebar">
        <center><span id="user-header">Online Users</span></center>
        <ul id="user-list">&nbsp;</ul>
      </div>
    </div>
    <div id="nickname-page-wrapper">
      <div id="nickname-input-wrapper">
        <div id="nickname-input">
          <span id="nickname-title" class="centered">Enter a Nickname</span>
          <input id="nickname" class="centered" autocomplete="off" />
          <button id="connect" class="centered">Connect</button>
        </div>
      </div>
    </div>
  </div>
  <div id="size-modal-wrapper">
    <span id="size-modal">
      <center>Your screen is too small to display this app correctly!</center>
      <br/>
      <center>Please view this app on a larger screen!</center>
    </span>
  </div>
</body>
</html>
